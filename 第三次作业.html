<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数计算</title>
    <script>
        alert('Hello World');
        console.log('Hello World');
        let num = [1, 2, 4, 10, 5]
        var a = 0
        function getsum() {
            for (var i = 0; i < num.length; i++) {
                a = a + num[i]
            }
            return a
        }
        var fn = getsum()
        console.log(fn);
    </script>
</head>
